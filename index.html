<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/292dbdf19a.js" crossorigin="anonymous"></script>


  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>

<body>
  <nav class="navbar">
    <span class="logo listItems ">snap</span>
    <ul class="headings">
      <li class="listItems">
        <a href="#" style="text-decoration: none; color: hsl(0, 0%, 41%); " id="featuresBtn"  class="Itemsdesk">Features <img
            src="images/icon-arrow-down.svg" alt="arrow" id="downarrow1"> </a>
      </li>
      <li class="listItems">
        <a href="#" style="text-decoration: none; color: hsl(0, 0%, 41%); " id="companyBtn" class="Itemsdesk" >Company 
          <img src="images/icon-arrow-down.svg" alt="arrow" id="downarrow2"></a>

      </li>
      <li class="listItems">
        <a href="#" style="text-decoration: none; color: hsl(0, 0%, 41%); " class="Itemsdesk">Careers</a>

      </li>
      <li class="listItems">
        <a href="#" style="text-decoration: none; color: hsl(0, 0%, 41%); " class="Itemsdesk">About</a>
      </li>
      <li class="listItems1">
        <div class="LoginSign">
          <div class="listItems ">
            <a href="#" style="color: hsl(0, 0%, 41%); text-decoration: none;"> Login</a>
          </div>

          <div class="listItems2" style="padding-top: 10px;">

            <button class="btn"><span class="Word" style="font-family: 'Epilogue', sans-serif;
            ">Register</span></button>

          </div>


        </div>


        </div>
      </li>

    </ul>
    <div class="togglebtn">
      <div style="padding-top: 30px;">
        <a href="#" style="text-decoration: none; color: black;" id="Realtoggle">
          <i class="fa-solid fa-bars" style="color: #000000;font-size: larger; " id="toggle"></i>
        </a>
      </div>
    </div>


  </nav>

<!-- mobile navbar layout starts -->

  <div class="nav" id="MenuMobile">
    <div class="crosbtn">
      <a href="#" style=" text-decoration: none"><i class="fa-solid fa-xmark" style="color: #000000;"
          id="cross"></i></a>
    </div>

    <div class="menu">
      <ul class="listmobile">
        <li class="listitems-mobile">
          <a href="#" style="text-decoration: none; color: hsl(0, 0%, 41%); " id="MobileFeatures">Features <img
              src="images/icon-arrow-down.svg" alt="arrow" id="Marrow1"> </a>

              <div class="mobileDropdown1 hide" id="MDropdown1">
                <div class="dropdown1Items"><span class="dropdown"><img src="images/icon-todo.svg" alt="image"> Todo List</span>
                </div>
                <div class="dropdown1Items"><span class="dropdown"><img src="images/icon-calendar.svg" alt=""> Calender</span>
                </div>
                <div class="dropdown1Items"><span class="dropdown"><img src="images/icon-reminders.svg" alt=""> Reminder</span></div>
                <div class="dropdown1Items"><span  class="dropdown"><img src="images/icon-planning.svg" alt=""> Planing</span></div>

              </div>
        </li>
        <li class="listitems-mobile">
          <a href="#" style="text-decoration: none; color: hsl(0, 0%, 41%); " id="MobileCompany">Company <img
              src="images/icon-arrow-down.svg" alt="arrow" id="Marrow2"></a>
              <div class="mobileDropdown2 hide" id="MDropdown2">
                <div class="dropdown2Items"><span class="dropdown">History</span> </div>
              <div class="dropdown2Items"><span class="dropdown">Our Team</span>  </div>
                   <div class="dropdown2Items"><span class="dropdown">Blog</span> </div>
              </div>

              

        </li>
        <li class="listitems-mobile">
          <a href="#" style="text-decoration: none; color: hsl(0, 0%, 41%); ">Careers</a>

        </li>
        <li class="listitems-mobile">
          <a href="#" style="text-decoration: none; color: hsl(0, 0%, 41%); ">About</a>
        </li>
      </ul>
      <div class="mobile-signup">


        <div class="mobile-sign1">
          <a href="#" style="color: hsl(0, 0%, 41%); text-decoration: none;"> Login</a>
        </div>

        <div class="mobile-sign2">

          <button class="btn"><span class="Word" style="font-family: 'Epilogue', sans-serif;
                ">Register</span></button>

        </div>

      </div>


    </div>

  </div>
  <!-- mobile navbar layout ends -->

  <div class="featuresDropdown clickDropdown" id="Dropdown1">
    <div  class="dropdown">
      <span class="dropdown"><img src="images/icon-todo.svg" alt="image"> Todo List</span>
    </div>

    <div class="dropdown">
      <span class="dropdown"><img src="images/icon-calendar.svg" alt=""> Calender</span>

    </div>

    <div class="dropdown">
      <span class="dropdown"><img src="images/icon-reminders.svg" alt=""> Reminder</span>

    </div>

    <div class="dropdown">
      <span  class="dropdown"><img src="images/icon-planning.svg" alt=""> Planing</span>

    </div>

  </div>

  <div class="companyDropdown clickDropdown" id="Dropdown2">
    <div class="dropdown"><span class="dropdown">History</span> </div>
    <div class="dropdown"><span class="dropdown">Our Team</span>  </div>
    <div class="dropdown"><span class="dropdown">Blog</span> </div>

  </div>





  <script src="index.js"></script>
</body>

</html>
